    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr>
    <form action="register.php">
        <div>
            <h2>Hesap Bilgileriniz</h2>
        </div>
        <table width="20%">
            <div>
            <tr>
                <td><label for="kullanici"><b>Kullanıcı Adı :</b></label></td>
                <td>
                    <input type="text" name="AD" id="kullanici" placeholder="Kullanıcı adınızı giriniz.">
                </td>
            </tr>
        </div>
        <div>
            <tr>
                <td><label for="eposta"><b>Eposta :</b></label></td>
                <td><input type="email" id="eposta" name="eposta" placeholder="Eposta giriniz."></td>
            </tr>
        </div>
        <div>
            <tr>
                <td><label for="parola"><b>Parola :</b></label></td>
                <td><input type="password" id="parola" name="parola" placeholder="Parola giriniz."></td>
            </tr>
        </div>
        <div>
            <tr>
                <td></td>
                <td><button type="submit">Kaydet</button></td>
            </tr>
        </div>
        </table>
        <div>
            <h2>Kişisel Bilgileriniz</h2>
        </div>

        <table width="30%">
        <div>
            <tr>
                <td><label for="isim"><b>Adınız :</b></label></td>
                <td>
                    <input type="text" name="isim" id="isim" placeholder="Adınızı giriniz.">
                </td>
            </tr>
        </div>
        <div>
            <tr>
                <td><label for="soyad"><b>Soyadınız :</b></label></td>
                <td>
                    <input type="text" name="soyad" id="soyad" placeholder="Soyadı giriniz.">
                </td>
            </tr>
        </div>
        <div>
           <tr>
            <td>
                <label for="sehir"><b>Şehir : </b></label></td>
                <td>
                    <select id="sehir">
                        <option>Seçiniz</option>
                        <option>Ankara</option>
                        <option>İstanbul</option>
                        <option>Çanakkale</option>
                    </select>
                </td>
           </tr>
        </div>
        <div>
            <tr>
           <td>
            <label for="cinsiyet"><b>Cinsiyet :</b></label>
           </td>
           <td>
            <input type="radio" id="kadin" name="gender">
           <label for="kadin">Kadın</label>
           <input type="radio" id="erkek" name="gender">
           <label for="erkek">Erkek</label>
        </td>
        </tr>
        </div>
        <div>
            <tr>
            <td>
                <label for="hobbies"><b>Hobileriniz :</b></label>
            </td>
            <td>
                <input type="checkbox" id="sinema">
                <label for="sinema">Sinema</label>

                <input type="checkbox" id="gezmek">
                <label for="gezmek">Gezmek</label>

                <input type="checkbox" id="spor">
                <label for="spor">Spor</label>

                <input type="checkbox" id="kitap">
                <label for="kitap">Spor</label>
            </td>
            </tr>
        </div>
        <div>
            <tr>
                <td></td>
                <td><button type="submit">Kaydet</button></td>
            </tr>
        </div>
    </table>
    </form>
